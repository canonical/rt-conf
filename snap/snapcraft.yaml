name: rt-conf
base: core24
version: '0.1'
summary: Configure and tune your real-time system
description: |
  Tool destined to configure real-time parameters in a Linux system.
  Currently let's you configure kernel commandline parameters.

grade: stable
confinement: strict

parts:
  src:
    source: .
    plugin: go
    build-snaps:
      - go

  config:
    plugin: dump
    source: .
    organize:
      config.yaml: config/config.yaml
    stage:
      - config/config.yaml

plugs:
  etc-default-grub:
    interface: system-files
    write:
      - /etc/default/grub

  config:
    plugin: dump
    source: .
    stage:
      - config.yaml

plugs:
  etc-default-grub:
    interface: system-files
    write:
      - /etc/default/grub

apps:
  rt-conf:
    plugs:
      - home
      - etc-default-grub
    command: bin/rt-conf
    environment:
      COMMON_CONFIG_PATH: $SNAP_COMMON/config.yaml
