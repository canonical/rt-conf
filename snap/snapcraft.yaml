name: rt-conf
base: core24
version: '1.0.0-devmode'
summary: Configure and tune your real-time system
description: |
  This tools allows tuning Real-Time Ubuntu via a configuration file and a simple command line interface

grade: stable
confinement: devmode

parts:
  local: 
    source: snap/local
    plugin: dump
    
  rt-conf:
    source: .
    plugin: go
    build-snaps:
      - go

  config-file:
    plugin: dump
    source: .
    stage:
      - config.yaml

