name: rt-conf
base: core24
version: '0.1'
summary: Configure and tune your real-time system
description: |
  Tool destined to configure real-time parameters in a Linux system.
  Currently let's you configure kernel commandline parameters.

grade: stable
confinement: strict

parts:
  src:
    source: .
    plugin: go
    build-snaps:
      - go

  config:
    plugin: dump
    source: .
    stage:
      - config.yaml

plugs:
  etc-default-grub:
    interface: system-files
    write:
      - /etc/default/grub

  proc-device-tree-model:
    interface: system-files
    read:
      - /proc/device-tree/model

  proc-irq:
    interface: system-files
    write:
      - /proc/irq

apps:
  rt-conf: &rt-conf
    plugs:
      - home
      - etc-default-grub
      - proc-device-tree-model
      - proc-irq
      - hardware-observe
    command: bin/rt-conf
    environment:
      COMMON_CONFIG_PATH: $SNAP_COMMON/config.yaml

  rt-confd:
    <<: *rt-conf
    daemon: oneshot
    install-mode: enable
